<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />

<body class="bg-[#203136]">
    <section class="sec-1">
        <div class="flex items-center justify-between w-[90%] h-[100px] m-auto">
            <div><img src="imgs/logo.svg" alt=""></div>
            <div class="lg:block md:hidden hidden">
                <ul class=" flex gap-8 text-[#D8DBDB] font-semibold text-lg ">
                    <li class="hover:text-[#99E39E]"><a href="#">Buy & Sell</a></li>
                    <li class="hover:text-[#99E39E]"><a href="#">Devlopment</a></li>

            </div>
            <div class="hidden flex gap-4 lg:block md:hidden sm:hidden">
                <button
                    class="border-1 p-2 px-4 rounded-xl text-[#99E39E] hover:bg-[#99E39E] hover:text-black hover:border-none  ">Sign

                <button

                </div>
                <div>
                    <button
                        class="px-6 py-2.5  text-xl rounded-lg bg-[#99E39E] hover:bg-transparent hover:text-[#99E39E] ">Buy

                    <button
                        class="px-6 py-2.5 border-1 text-xl rounded-lg text-[#99E39E] hover:bg-[#99E39E] hover:text-black">Sell

                </div>
                <div class="flex">
                    <img src="imgs/playstore.png" alt="">
                    <img src="imgs/applestore.png" alt="">

            </div>
            <div class="max-w-[50%] ">
                <img src="imgs/banner-image.png" alt="">
            </div>
